<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Uploading in GO</title>
</head>
<body>
    <form
            action="/upload"
            id="form"
            enctype="multipart/form-data"
            method="POST"
    >
        <input type="file" class="input file-input" name="file" multiple>
        <button class="button" type="submit">Chaliye Suru Karte Hai</button>
    </form>
</body>
</html>
